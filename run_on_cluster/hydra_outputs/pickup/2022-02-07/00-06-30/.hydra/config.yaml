env:
  seed: null
  bullet_time_step: 240.0
  cameras: ${camera_conf}
  robot_cfg: ${robot}
  scene_cfg: ${scene}
  use_scene_info: false
  show_gui: false
  use_egl: true
  use_vr: false
  control_freq: 30
  task: ${task}
  sparse_reward: true
  reward_success: 200
  reward_fail: -10
  offset:
  - 0
  - 0
  - -0.04
  rand_scene:
    load_only_one: false
eval_env:
  seed: null
  bullet_time_step: 240.0
  cameras: ${camera_conf}
  robot_cfg: ${robot}
  scene_cfg: ${scene}
  use_scene_info: false
  show_gui: false
  use_egl: true
  use_vr: false
  control_freq: 30
  task: ${task}
  sparse_reward: true
  reward_success: 200
  reward_fail: -10
  offset:
  - 0
  - 0
  - -0.04
  rand_scene:
    load_only_one: false
camera_conf:
  static:
    _target_: vr_env.camera.static_camera.StaticCamera
    name: static
    fov: 45
    aspect: 1
    nearval: 0.01
    farval: 2
    width: 200
    height: 200
    look_at:
    - 0.15026406943798065
    - 0.6811332106590271
    - 0.46438753604888916
    look_from:
    - -0.32631213472589593
    - 0.6811343431473001
    - 1.5656936606290373
    up_vector:
    - 0
    - 0
    - 1
  gripper:
    _target_: vr_env.camera.gripper_camera.GripperCamera
    name: gripper
    fov: 75
    aspect: 1
    nearval: 0.01
    farval: 2
    width: 200
    height: 200
agent:
  save_dir: ./trained_models
  save_replay_buffer: ${save_replay_buffer}
  train_mean_n_ep: 10
  hyperparameters:
    gamma: 0.99
    actor_lr: 0.0003
    critic_lr: 0.0003
    alpha_lr: 0.0003
    alpha: auto
    tau: 0.005
    batch_size: 256
    buffer_size: 100000.0
    learning_starts: 1000
    init_temp: 0.01
  net_cfg:
    hidden_dim: 256
    latent_dim: 16
    activation: relu
    affordance: ${affordance}
    actor_net: CNNPolicyRes
    critic_net: CNNCriticRes
  learn_config:
    total_timesteps: 500000
    log_interval: 4000
    full_eval_interval: 80000
    max_episode_length: 100
    n_eval_ep: 5
test:
  optim_res: false
  models_dir: ${paths.vapo_path}/combined/hydra_outputs
  model_name: tabletop_rand_relative_img_depth_dist_affMask_dense_19-09_01-12_most_tasks_from_20
  folder_name: ${test.models_dir}/pickup/2021-09-19/01-10-30_aff_rl
  eval_cfg:
    n_episodes: 5
    render: false
    print_all_episodes: true
    max_episode_length: 100
    save_images: ${save_images}
paths:
  parent_folder: ../
  vapo_path: ${paths.parent_folder}/vapo/
  vr_data: ${paths.parent_folder}/VREnv/data/
  trained_models: ${paths.vapo_path}/trained_models/
  datasets: ${paths.parent_folder}/datasets/
target_search:
  aff_cfg:
    hyperparameters:
      n_classes: 2
      cfg:
        loss:
          centers: 5
          dice: 10
          ce_loss: 2
          affordance:
            add_dice: true
            ce_class_weights:
            - 0.2
            - 0.8
        optimizer:
          lr: 1.0e-05
          weight_decay: 0.001
        unet_cfg:
          decoder_channels:
          - 128
          - 64
          - 32
        hough_voting:
          skip_pixels: 2
          inlier_threshold: 0.7
          angle_discretization: 100
          inlier_distance: 10
          percentage_threshold: 0.3
          object_center_kernel_radius: 15
    img_size: 200
    use: true
    model_path: ${static_cam_aff_path}
  mode: env
affordance:
  static_cam:
    hyperparameters:
      n_classes: 2
      cfg:
        loss:
          centers: 5
          dice: 10
          ce_loss: 2
          affordance:
            add_dice: true
            ce_class_weights:
            - 0.2
            - 0.8
        optimizer:
          lr: 1.0e-05
          weight_decay: 0.001
        unet_cfg:
          decoder_channels:
          - 128
          - 64
          - 32
        hough_voting:
          skip_pixels: 2
          inlier_threshold: 0.7
          angle_discretization: 100
          inlier_distance: 10
          percentage_threshold: 0.3
          object_center_kernel_radius: 15
    use: false
    model_path: ${static_cam_aff_path}
    img_size: 200
  gripper_cam:
    hyperparameters:
      n_classes: 2
      cfg:
        loss:
          centers: 2.5
          dice: 5
          ce_loss: 1
          affordance:
            add_dice: true
            ce_class_weights:
            - 0.2
            - 0.8
        optimizer:
          lr: 1.0e-05
          weight_decay: 0.001
        unet_cfg:
          decoder_channels:
          - 128
          - 64
          - 32
        hough_voting:
          skip_pixels: 2
          inlier_threshold: 0.7
          angle_discretization: 100
          inlier_distance: 10
          percentage_threshold: 0.3
          object_center_kernel_radius: 10
    use: false
    use_distance: false
    densify_reward: false
    target_in_obs: false
    model_path: ${gripper_cam_aff_path}
  transforms:
    train:
    - _target_: torchvision.transforms.Resize
      size: ${img_size}
    - _target_: affordance.dataloader.transforms.ColorTransform
      contrast: 0.05
      brightness: 0.05
      hue: 0.02
      prob: 1
    - _target_: torchvision.transforms.Grayscale
      num_output_channels: 1
    - _target_: affordance.dataloader.transforms.ScaleImageTensor
    - _target_: torchvision.transforms.Normalize
      mean:
      - 0.5
      std:
      - 0.5
    - _target_: affordance.dataloader.transforms.AddGaussianNoise
      mean:
      - 0.0
      std:
      - 0.01
      clip:
      - -1
      - 1
    validation:
    - _target_: torchvision.transforms.Resize
      size: ${img_size}
    - _target_: torchvision.transforms.Grayscale
      num_output_channels: 1
    - _target_: affordance.dataloader.transforms.ScaleImageTensor
    - _target_: torchvision.transforms.Normalize
      mean:
      - 0.5
      std:
      - 0.5
    masks:
    - _target_: torchvision.transforms.Resize
      size: ${img_size}
    - _target_: affordance.dataloader.transforms.ThresholdMasks
      threshold: 50
    masks_multitask:
    - _target_: torchvision.transforms.Resize
      size: ${img_size}
env_wrapper:
  transforms:
    train:
    - _target_: torchvision.transforms.RandomResizedCrop
      size: ${img_size}
      scale:
      - 0.9
      - 1.0
      ratio:
      - 0.9
      - 1.0
    - _target_: affordance.dataloader.transforms.ScaleImageTensor
    - _target_: torchvision.transforms.Normalize
      mean:
      - 0.5
      std:
      - 0.5
    - _target_: affordance.dataloader.transforms.AddGaussianNoise
      mean:
      - 0.0
      std:
      - 0.01
    validation:
    - _target_: torchvision.transforms.Resize
      size: ${img_size}
    - _target_: affordance.dataloader.transforms.ScaleImageTensor
    - _target_: torchvision.transforms.Normalize
      mean:
      - 0.5
      std:
      - 0.5
    masks:
    - _target_: torchvision.transforms.Resize
      size: ${img_size}
    - _target_: affordance.dataloader.transforms.ThresholdMasks
      threshold: 50
  use_pos: true
  img_size: ${img_size}
  use_aff_termination: false
  max_target_dist: 0.1
  gripper_cam:
    use_img: true
    use_depth: true
  static_cam:
    use_img: false
    use_depth: false
data_path: ${paths.vr_data}
save_dir: ./hydra_outputs/${task}
model_name: 15objs
task: pickup
euler_obs: true
img_size: 64
repeat_training: 1
viz_obs: false
save_replay_buffer: false
save_images: false
resume_training: false
resume_model_path: ${test_cfg.folder_name}
wandb_login:
  entity: jessibd
  project: vapo_new
gripper_cam_aff_path: ${paths.trained_models}/tabletop_multiscene_gripper_labels.ckpt
static_cam_aff_path: ${paths.trained_models}/tabletop_multiscene_static_sideview.ckpt
